<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj-01.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <img src="logo 1.png" alt="logo-inicial" id="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="dolar-euro">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input id="valor" type="text" placeholder="R$ 10.0000,00">
        </label>
        <button id="convert-button" type="button">Converter</button>

        <section>

            <div id="brasil">
                <img src="brasil 2.png" alt="" id="brasil">
                <p class="moeda">Real</p>
                <p class="moeda-valor">R$ 00,00</p>
            </div>
            <img src="Vector.png" alt="" id="seta">
            <div id="eua">
                <img class="currency-image" src="estados-unidos (1) 1.png" alt="" id="eua">
                <p class="moeda" id="moeda-nome">Dólar Americano</p>
                <p class="valor-convertido">US$ 00,00</p>
            </div>
          
        </section>
    </main> 



</body>
<script src="projeto-01.js"></script>

</html>
